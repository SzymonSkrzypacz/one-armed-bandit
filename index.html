<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jednoręki bandyta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>One armed bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Podaj stawkę" id="bid">
      <button id="start">Spin!</button>
    </section>

    <section class="panel">Your measures before the next game is: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Behind you: <span class="number"></span> games, including <span class="win"></span> win
      and <span class="loss"></span> lose
    </section>

  </div>
  <script src="walletClass.js"></script>
  <script src="StatisticsClass.js"></script>
  <script src="gameClass.js"></script>
  <script src="main.js"></script>
</body>

</html>
